<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Coffee Shop Microsite</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
  <!--<link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4b2e2a">-->
</head>
<body>
	<div class="wrapper">
    <!-- HERO -->
    <header id="heroSection">
      <div id="hero"></div>
      <img id="logo" alt="Cafe Logo">
      <h1 id="title"></h1>
      <p id="subtitle"></p>
      <div id="social-links"></div>
			<div id="actions-links"></div>
      <div id="meta">
        <span id="current-date"></span>
        <span id="weather"><img id="weather-icon"><span id="weather-text"></span></span>
      </div>
    </header>
  
    <!-- INSTAGRAM STORIES -->
    <section id="instagram-stories">
      <!-- paste Instagram “embed” block here -->
    </section>
  
    <!-- POSTS / UPDATES -->
    <section id="updates">
      <h2>Latest News</h2>
      <div id="posts-container"></div>
    </section>
	</div>
	<dialog id="action-modal">
		<form method="dialog" class="modal-content">
			<h2 id="modal-title">Modal Title</h2>
			<p id="modal-body">Modal body text goes here.</p>
			<menu>
				<button id="modal-close" value="close">Close</button>
			</menu>
		</form>
	</dialog>
  
    <script src="scripts/script.js"></script>
  </body>
</html>
